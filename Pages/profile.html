<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="panthone">
    <ion-title>Profile</ion-title>
    <ion-buttons end (click)="notifyUser()">
        <button>
          <ion-icon style="zoom:2.0" (click)="notifyUser()" ios="ios-notifications-outline" md="md-notifications-outline" ></ion-icon>
         
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <img src="assets/imgs/profile.png"/>
</ion-item>
    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input [(ngModel)]="profile.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >First Name</ion-label>
      <ion-input [(ngModel)]="profile.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >LastName</ion-label>
      <ion-input [(ngModel)]="profile.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Start Date </ion-label>
      <ion-input [(ngModel)]="profile.Date"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating >Mentor Name</ion-label>
      <ion-input [(ngModel)]="profile.mentorName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Email Address</ion-label>
      <ion-input [(ngModel)]="profile.Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Phone Number </ion-label>
      <ion-input [(ngModel)]="profile.Phone"></ion-input>
    </ion-item>
    
    <button ion-button clear block (click)="createProfile()">Create Profile </button>
</ion-content>
